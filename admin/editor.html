<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Filigran Duo - Edit Performances</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #0b0b0e;
    color: #e8e8e8;
    padding: 2rem;
  }
  h1 { text-align: center; margin-bottom: 2rem; }
  .performance { 
    border: 1px solid #b18aff; 
    border-radius: 8px; 
    padding: 1rem; 
    margin-bottom: 1rem; 
    display: flex; 
    gap: 1rem; 
    align-items: center;
  }
  .performance input { flex: 1; padding: 0.5rem; border-radius: 4px; border: none; }
  .performance button { background: #b18aff; color: #0b0b0e; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
  #add-btn, #update-btn { margin-top: 1rem; padding: 0.75rem 1.5rem; background: #b18aff; color: #0b0b0e; border: none; cursor: pointer; border-radius: 4px; }

  /* --- Image picker modal --- */
  #image-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(11, 11, 14, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #image-modal-content {
    background: #1a1a22;
    padding: 1rem;
    border-radius: 10px;
    max-width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(177, 138, 255, 0.4);
  }

  #image-modal h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .image-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
  }

  .image-grid img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: transform 0.15s, border-color 0.15s;
  }

  .image-grid img:hover {
    transform: scale(1.05);
    border-color: #b18aff88;
  }

  .image-grid img.selected {
    border-color: #b18aff;
  }

  #image-modal button {
    margin-top: 1rem;
    background: #b18aff;
    color: #0b0b0e;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .performance.header {
    font-weight: bold;
    background: #1a1a22;
    border-color: #b18aff55;
  }

  .performance.header span {
    flex: 1;
    text-align: center;
  }

  .performance span.image-label {
    flex: 1;
    text-align: center;
  }

  .performance .select-image-btn {
    min-width: 120px;
    text-align: center;
  }

  #upload-area {
    text-align: center;
    margin-bottom: 1rem;
  }

  #add-image-btn {
    background: #b18aff;
    color: #0b0b0e;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 0.75rem;
  }

  #drop-zone {
    border: 2px dashed #b18aff55;
    border-radius: 10px;
    padding: 1rem;
    color: #aaa;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  #drop-zone.dragover {
    border-color: #b18aff;
    background: #1f1a29;
    color: #e8e8e8;
  }
</style>
</head>
<body>

<h1>Edit Performances</h1>

<div class="performance header">
  <span>Title</span>
  <span>Description</span>
  <span>Date</span>
  <span>Link</span>
  <span>Image</span>
  <span style="width: 6rem;"></span>
</div>

<div id="performances-container"></div>

<button id="add-btn">Add Performance</button>
<button id="update-btn">Save Changes</button>

<!-- Modal -->
<div id="image-modal">
  <div id="image-modal-content">
    <h2>Select an Image</h2>

    <!-- Upload area -->
    <div id="upload-area">
      <input type="file" id="image-upload" accept="image/*" hidden>
      <button id="add-image-btn">➕ Add New Image</button>
      <div id="drop-zone">Drop an image here or click “Add New Image”</div>
    </div>

    <div class="image-grid" id="image-grid"></div>
    <button id="close-modal">Cancel</button>
  </div>
</div>

<script>
  let performances = [];
  let imageOptions = [];
  let currentSelectIndex = null; // which performance is being edited

  // ----- SECURITY: redirect if not logged in -----
  async function checkSession() {
    const res = await fetch('check_session.php', { credentials: 'same-origin' });
    const data = await res.json();
    if (!data.logged_in) {
      alert('Please log in first');
      window.location.href = '.';
    }
  }

  // ----- LOAD IMAGE OPTIONS -----
  async function loadImages() {
    try {
      const res = await fetch('list_images.php', { credentials: 'same-origin' });
      if (!res.ok) throw new Error('Failed to load image list');
      const data = await res.json();
      imageOptions = data.images || [];
    } catch (err) {
      console.error('Failed to load images:', err);
    }
  }

  // ----- LOAD PERFORMANCES -----
  async function loadPerformances() {
    try {
      const res = await fetch('get_performances.php', { credentials: 'same-origin' });
      if (!res.ok) throw new Error('Failed to load performances');
      const data = await res.json();
      performances = data.performances;
      renderPerformances();
    } catch (err) {
      console.error(err);
      alert('Failed to load performances');
    }
  }

  // ----- RENDER PERFORMANCES -----
  function renderPerformances() {
    const container = document.getElementById('performances-container');
    container.innerHTML = '';
    performances.forEach((p, index) => {
      const div = document.createElement('div');
      div.className = 'performance';
      div.innerHTML = `
        <input type="text" value="${p.title}" placeholder="Title">
        <input type="text" value="${p.description}" placeholder="Description">
        <input type="text" value="${p.date}" placeholder="Date">
        <input type="text" value="${p.link}" placeholder="Link">
        <button class="select-image-btn">
          ${p.image ? p.image.split('/').pop() : 'None'}
        </button>
        <button class="delete-btn">✖</button>
      `;

      const inputs = div.querySelectorAll('input');
      inputs[0].addEventListener('input', e => performances[index].title = e.target.value);
      inputs[1].addEventListener('input', e => performances[index].description = e.target.value);
      inputs[2].addEventListener('input', e => performances[index].date = e.target.value);
      inputs[3].addEventListener('input', e => performances[index].link = e.target.value);

      div.querySelector('.delete-btn').addEventListener('click', () => {
        performances.splice(index, 1);
        renderPerformances();
      });

      div.querySelector('.select-image-btn').addEventListener('click', () => openImageModal(index));

      container.appendChild(div);
    });
  }

  // ----- IMAGE MODAL -----
  function openImageModal(index) {
    currentSelectIndex = index;
    const modal = document.getElementById('image-modal');
    const grid = document.getElementById('image-grid');
    grid.innerHTML = '';

    // Add "None" option
    const noneBtn = document.createElement('button');
    noneBtn.textContent = 'None';
    noneBtn.style.marginBottom = '1rem';
    noneBtn.addEventListener('click', () => {
      performances[currentSelectIndex].image = '';
      closeImageModal();
      renderPerformances();
    });
    grid.appendChild(noneBtn);

    // Populate thumbnails
    imageOptions.forEach(img => {
      const thumb = document.createElement('img');
      thumb.src = `/img/${img}`;
      thumb.alt = img;
      if (performances[index].image === `/img/${img}`) thumb.classList.add('selected');
      thumb.addEventListener('click', () => {
        performances[currentSelectIndex].image = `/img/${img}`;
        closeImageModal();
        renderPerformances();
      });
      grid.appendChild(thumb);
    });

    modal.style.display = 'flex';
  }

  function closeImageModal() {
    document.getElementById('image-modal').style.display = 'none';
    currentSelectIndex = null;
  }

  document.getElementById('close-modal').addEventListener('click', closeImageModal);
  window.addEventListener('click', e => {
    if (e.target.id === 'image-modal') closeImageModal();
  });

  // ----- ADD NEW -----
  document.getElementById('add-btn').addEventListener('click', () => {
    performances.push({ title: "", description: "", date: "", link: "", image: "" });
    renderPerformances();
  });

  // ----- SAVE -----
  async function savePerformances() {
    try {
      const res = await fetch('save_performances.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'same-origin',
        body: JSON.stringify({ performances })
      });
      const data = await res.json();
      if (res.ok && data.ok) {
        alert('Performances saved successfully!');
      } else {
        console.error(data);
        alert('Failed to save performances. Check console.');
      }
    } catch (err) {
      console.error(err);
      alert('Failed to save performances');
    }
  }

  document.getElementById('update-btn').addEventListener('click', savePerformances);

  // ----- IMAGE UPLOAD -----
  function setupUploadArea() {
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('image-upload');
    const addBtn = document.getElementById('add-image-btn');

    addBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      if (e.target.files.length > 0) uploadImage(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) uploadImage(e.dataTransfer.files[0]);
    });
  }

  async function uploadImage(file) {
    if (!file || !file.type.startsWith('image/')) {
      alert('Please upload a valid image file.');
      return;
    }

    const formData = new FormData();
    formData.append('image', file);

    try {
      const res = await fetch('upload_image.php', {
        method: 'POST',
        body: formData,
        credentials: 'same-origin'
      });
      const data = await res.json();

      if (res.ok && data.ok) {
        alert('Image uploaded successfully!');
        await loadImages();
        openImageModal(currentSelectIndex); // refresh modal with new images
      } else {
        console.error(data);
        alert('Failed to upload image.');
      }
    } catch (err) {
      console.error(err);
      alert('Upload failed.');
    }
  }

  // ----- INIT -----
  (async function init() {
    await checkSession();
    await loadImages();
    setupUploadArea();
    await loadPerformances();
  })();
</script>
</body>
</html>
