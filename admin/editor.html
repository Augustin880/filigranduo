<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Filigran Duo - Edit Performances</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #0b0b0e;
    color: #e8e8e8;
    padding: 2rem;
  }
  h1 { text-align: center; margin-bottom: 2rem; }
  .performance {
    display: grid;
    grid-template-columns: 
      2rem /* handle */
      1fr  /* title */
      1fr  /* description */
      1fr  /* date */
      1fr  /* link */
        130px /* image button */
      3rem /* delete button */;
    align-items: center;
    gap: 0.75rem;
    border: 1px solid #b18aff55;
    border-radius: 8px;
    padding: 0.75rem;
    margin-bottom: 0.75rem;
    background: #131319;
  }

  .performance input { flex: 1; padding: 0.5rem; border-radius: 4px; border: none; }
  .performance button { background: #b18aff; color: #0b0b0e; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
  #add-btn, #update-btn { margin-top: 1rem; padding: 0.75rem 1.5rem; background: #b18aff; color: #0b0b0e; border: none; cursor: pointer; border-radius: 4px; }

  /* General text inputs */
  .performance input[type="text"] {
    background-color: #1a1a1f;
    color: #e0e0e0;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 0.4rem 0.6rem;
    font-size: 0.95rem;
    width: 100%;
    box-sizing: border-box;
    transition: all 0.15s ease;
  }

  /* When focused */
  .performance input[type="text"]:focus {
    border-color: #b18aff;
    background-color: #23232a;
    outline: none;
    box-shadow: 0 0 5px #b18aff55;
  }

  /* Placeholder color */
  .performance input::placeholder {
    color: #777;
  }

  /* Keep consistent height when replacing select image button with file name */
  .performance button.select-image-btn {
    /* fixed column controlled by grid; let button fill it and truncate overflow */
    width: 100%;
    min-width: 0;
    background-color: #2b2b33;
    color: #ddd;
    border: 1px solid #3a3a46;
    border-radius: 6px;
    padding: 0.4rem 0.6rem;
    cursor: pointer;
    transition: background-color 0.2s;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    box-sizing: border-box;
  }

  .performance button.select-image-btn:hover {
    background-color: #3a3a46;
  }

  /* --- Image picker modal --- */
  #image-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(11, 11, 14, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #image-modal-content {
    background: #1a1a22;
    padding: 1rem;
    border-radius: 10px;
    max-width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(177, 138, 255, 0.4);
  }

  #image-modal h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .image-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    justify-content: center;
  }

  .image-grid img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 2px solid transparent;
    cursor: pointer;
    transition: transform 0.15s, border-color 0.15s;
  }

  .image-grid img:hover {
    transform: scale(1.05);
    border-color: #b18aff88;
  }

  .image-grid img.selected {
    border-color: #b18aff;
  }

  #image-modal button {
    margin-top: 1rem;
    background: #b18aff;
    color: #0b0b0e;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .performance.header {
    font-weight: bold;
    background: #1a1a22;
    border: 1px solid #b18aff99;
    color: #d4c6ff;
  }

  .performance.header span {
    text-align: center;
    font-size: 0.95rem;
    user-select: none;
  }

  .performance span.image-label {
    flex: 1;
    text-align: center;
  }

  .performance .select-image-btn {
    min-width: 0;
    text-align: center;
    width: 100%;
  }

  #upload-area {
    text-align: center;
    margin-bottom: 1rem;
  }

  #add-image-btn {
    background: #b18aff;
    color: #0b0b0e;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 0.75rem;
  }

  #drop-zone {
    border: 2px dashed #b18aff55;
    border-radius: 10px;
    padding: 1rem;
    color: #aaa;
    font-size: 0.9rem;
    transition: all 0.2s ease;
  }

  #drop-zone.dragover {
    border-color: #b18aff;
    background: #1f1a29;
    color: #e8e8e8;
  }

  .performance.dragging {
    opacity: 0.6;
    transform: scale(0.98);
    background-color: #1a1a22;
    border-color: #b18aff99;
  }

  .drag-handle {
    /* fill the grid cell to increase clickable area */
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    cursor: grab;
    font-size: 1.2rem;
    color: #b18affcc;
    user-select: none;
    transition: color 0.2s, transform 0.2s;
    padding: 0.2rem 0.6rem; /* slightly larger hit area */
  }

  .drag-handle:hover {
    color: #d8c1ff;
    transform: scale(1.2);
  }

  .performance.dragging .drag-handle {
    cursor: grabbing;
    color: #b18aff;
  }
</style>
</head>
<body>

<h1>Edit Performances</h1>

<div class="performance header">
  <span></span>
  <span>Title</span>
  <span>Description</span>
  <span>Date</span>
  <span>Link</span>
  <span>Image</span>
  <span></span>
</div>

<div id="performances-container"></div>

<button id="add-btn">Add Performance</button>
<button id="update-btn">Save Changes</button>

<!-- Modal -->
<div id="image-modal">
  <div id="image-modal-content">
    <h2>Select an Image</h2>

    <!-- Upload area -->
    <div id="upload-area">
      <input type="file" id="image-upload" accept="image/*" hidden>
      <button id="add-image-btn">➕ Add New Image</button>
      <div id="drop-zone">Drop an image here or click “Add New Image”</div>
    </div>

    <div class="image-grid" id="image-grid"></div>
    <button id="close-modal">Cancel</button>
  </div>
</div>

<script src="editor.js"></script>
</body>
</html>
