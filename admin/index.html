<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filigran Duo Admin Login</title>
  <style>
    body { font-family: 'Roboto', sans-serif; background:#0b0b0e; color:#e8e8e8; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login { background:#1a1a1d; padding:2rem; border-radius:8px; width:300px; }
    input { display:block; width:100%; margin-bottom:1rem; padding:.5rem; border-radius:4px; border:none; }
    button { padding:.5rem 1rem; background:#b18aff; border:none; color:#0b0b0e; font-weight:bold; cursor:pointer; border-radius:4px; width:100%; }
    .error { color:#ff6b6b; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="login">
    <h2>Admin Login</h2>
    <div class="error" id="error"></div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <script>
    // on load, check if already logged in and redirect to editor if so
    (async function checkSession() {
      try {
        const resp = await fetch('/admin/check_session.php', { credentials: 'same-origin' });
        if (resp.ok) {
          const j = await resp.json();
          if (j.logged_in) {
            window.location.href = '/admin/editor.html';
            return;
          }
        }
      } catch (e) {
        console.error('Session check failed', e);
      }
    })();
    async function doLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const res = await fetch('/admin/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'same-origin'
    });
    const json = await res.json();
    if (res.ok && json.ok) {
        window.location.href = '/admin/editor.html';
    } else {
        document.getElementById('error').textContent = json.error || 'Login failed';
    }
    }
    document.getElementById('login-btn').addEventListener('click', doLogin);
  </script>

</body>
</html>
