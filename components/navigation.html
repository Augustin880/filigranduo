            <style>
                      @keyframes navigation-pulse {0%,100% {transform: scale(1);}
              50% {transform: scale(1.05);}}@keyframes navigation-wave-expand {0%,100% {transform: scaleX(0.8);
              opacity: 0.6;}
              50% {transform: scaleX(1);
              opacity: 1;}}
            </style>
          </div>
        </div>
        <div class="navigation-container4">

            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation-container, .navigation-menu-link, .navigation-link-text, .navigation-link-underline, .navigation-link-glow, .navigation-toggle-icon, .navigation-mobile-overlay, .navigation-mobile-content, .navigation-mobile-item, .navigation-mobile-link::before {
                transition: none;
              }
              .navigation-logo-icon, .navigation-logo-wave {
                animation: none;
              }
              }
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              (function(){
                const navigationToggle = document.getElementById('navigation-toggle-btn')
                const navigationMobileMenu = document.getElementById('navigation-mobile-menu')
                const navigationMobileLinks = navigationMobileMenu.querySelectorAll(
                  '.navigation-mobile-link'
                )
                const navigationMobileBackdrop = navigationMobileMenu.querySelector(
                  '.navigation-mobile-backdrop'
                )

                function openMobileMenu() {
                  navigationMobileMenu.classList.add('navigation-active')
                  navigationToggle.setAttribute('aria-expanded', 'true')
                  document.body.style.overflow = 'hidden'
                }

                function closeMobileMenu() {
                  navigationMobileMenu.classList.remove('navigation-active')
                  navigationToggle.setAttribute('aria-expanded', 'false')
                  document.body.style.overflow = ''
                }

                navigationToggle.addEventListener('click', () => {
                  const isExpanded = navigationToggle.getAttribute('aria-expanded') === 'true'
                  if (isExpanded) {
                    closeMobileMenu()
                  } else {
                    openMobileMenu()
                  }
                })

                navigationMobileBackdrop.addEventListener('click', closeMobileMenu)

                navigationMobileLinks.forEach((link) => {
                  link.addEventListener('click', () => {
                    closeMobileMenu()
                  })
                })

                document.addEventListener('keydown', (e) => {
                  if (
                    e.key === 'Escape' &&
                    navigationToggle.getAttribute('aria-expanded') === 'true'
                  ) {
                    closeMobileMenu()
                  }
                })
              })()
            </script>
          </div>
        </div>

            <button

              class="navigation-toggle"
            >
              <span

              >

              </span>
              <span class="navigation-navigation-toggle-icon2">

                >

                  ></path>
                </svg>
              </span>
            </button>
