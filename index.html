<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <title>Filigran Duo - Violin & Piano</title>
    <meta name="description" content="A captivating violin and piano duo offering performances of classical elegance and emotional depth.">
    <link rel="icon" href="/img/duo-about.jpg" type="image/svg+xml">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <div class="home-container10">

        <!-- NAVIGATION -->
        <div id="navigation-placeholder"></div>

        <div class="home-container11">
          <div class="home-container12">
            <style>
                      @keyframes revealMedia {to {opacity: 1;
              transform: translate(0, 0) rotate(0deg) scale(1);}}@keyframes floatGlyph {0%,100% {transform: translateY(0) rotate(0deg);}
              50% {transform: translateY(-20px) rotate(5deg);}}@keyframes revealCard {to {opacity: 1;
              transform: translateY(0);}}@keyframes rotateBadge {from {transform: rotate(0deg);}
              to {transform: rotate(360deg);}}@keyframes morphMask {0%,100% {clip-path: ellipse(48% 50% at 50% 50%);}
              50% {clip-path: ellipse(50% 48% at 50% 50%);}}@keyframes revealGalleryItem {to {opacity: 1;
              transform: scale(1);}}@keyframes pulsePlay {0%,100% {transform: translate(-50%, -50%) scale(1);}
              50% {transform: translate(-50%, -50%) scale(1.05);}}
            </style>
          </div>
        </div>

        <!-- HERO SECTION -->
        <section id="hero-section" class="hero-section">
          <div class="hero-overlay">
            <h1 class="hero-title">Filigran Duo</h1>
            <p class="hero-desc">Violin & Piano</p>
          </div>
        </section>

        <!-- UPCOMMING PERFORMANCES -->
        <section id="upcoming" class="events-wrapper-1">
          <div class="inner-wrapper-1">
            <div aria-hidden="true" class="footer-wave-overlay"></div>
            <div aria-hidden="true" class="footer-wave-secondary"></div>

            <div class="upcoming-container">
              <h2 class="section-title">Upcoming Performances</h2>
              <p class="section-subtitle">
                Checkout our upcoming performances and come see us on stage sharing music, feelings, and love.
              </p>
              <div class="event-list-1" id="performances-grid"> <!-- JS populated --> </div>
              <!-- can use paragraph here with class performance-note for a note below performances -->
            </div>
          </div>
        <br>
        <br>
        </section>
      
        <!-- FOOTER -->
        <section id="contact"></section>
        <div id="footer-placeholder"></div>
      </div>
    </div>
    
    <script>
      fetch("components/navigation.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navigation-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Navigation load error:", err));

      fetch("../components/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      })
      .catch(err => console.error("Footer load error:", err));

      fetch('/data/performances.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('performances-grid');

        data.performances.forEach(perf => {
          const card = document.createElement('article');
          card.classList.add('play-card');

          card.innerHTML = `
            <div class="event-item-1">
              <div class="event-title-1">${perf.title}</div>
              <div class="event-date-1">${perf.date}</div>
              <a href="${perf.link}" target="_blank"><button class="btn-ticket-1">Get Tickets</button></a>
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => console.error("Error loading performances:", err));
    </script>
  </body>
</html>
